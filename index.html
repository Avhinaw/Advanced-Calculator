<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <style>
      /* Hide number input arrows in Chrome, Safari, Edge, Opera */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Hide number input arrows in Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
      .fullscreen {
        @apply w-screen h-screen lg:w-screen lg:h-screen text-4xl bg-gray-900 p-10;
      }
    </style>
  </head>
  <body>
    <div class="bg-gray-600 w-screen flex items-center justify-center h-screen">
      <div
        class="bg-black flex flex-col items-center h-[530px] rounded-lg text-white w-[350px] lg:w-[420px]"
      >
        <div class="flex items-center justify-between px-4 mt-5 top-head w-full">
          <div class="items-center gap-5 flex text-3xl">
            <h1 class="text-xl lg:text-3xl font-bold">Standard</h1>
            <h1 class="cursor-pointer hidden lg:block" id="full-screen">
              <i class="ri-fullscreen-line"></i>
            </h1>
          </div>
          <h2 class="text-xl lg:text-3xl cursor-pointer" id="history">
            <i class="ri-history-line"></i>
          </h2>
        </div>
        <input
          id="inp-field"
          type="text"
          autofocus
          autocomplete="off"
          class="bg-black w-full px-5 appearance-none outline-none text-right text-[3rem] h-36"
        />
        <div class="flex flex-col gap-1 bg-black select-none li-row">
          <div class="flex list-none gap-1 text-xl li-col">

          </div>

</html>
