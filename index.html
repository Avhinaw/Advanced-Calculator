<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link  href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Calculator</title>
    <style>
        /* Hide number input arrows in Chrome, Safari, Edge, Opera */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
      
        /* Hide number input arrows in Firefox */
        input[type="number"] {
          -moz-appearance: textfield;
        }
      </style>
</head>
<body>
    <div class="bg-gray-600 w-screen flex items-center justify-center h-screen">
        <div class="bg-black flex flex-col items-center h-[510px] rounded-lg text-white w-[350px] lg:w-[420px]">
            <div class="flex items-center gap-44 mt-5">
                <h1 class="text-xl lg:text-3xl">Standard</h1>
                <h2 class="text-xl lg:text-3xl cursor-pointer" id="history"><i class="ri-history-line"></i></h2>
            </div>
            <input id="inp-field" type="text" autofocus autocomplete="off" class="bg-black w-full px-5 appearance-none outline-none text-right text-[3rem] h-36">
            <div class="flex flex-col gap-1 bg-black select-none">
                <div class="flex list-none gap-1">
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">%</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">CE</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">C</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">X</li>
                </div>
                
                <div class="flex list-none gap-1">
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">7</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">8</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">9</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">/</li>
                </div>
                
                <div class="flex list-none gap-1">
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">4</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">5</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">6</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">-</li>
                </div>
                
                <div class="flex list-none gap-1">
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">1</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">2</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">3</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">+</li>
                </div>

                <div class="flex list-none gap-1">
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">Ran</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">0</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">.</li>
                    <li class="text-white bg-[#696969] text-center py-4 rounded-lg w-20 transition-all duration-150 lg:w-24 hover:bg-[#585858] cursor-pointer">=</li>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
